<div style="text-align: center">
  <h1>
      Bank Users
  </h1>
</div>
<div class="input-bank">
    <input type="text" #searchName class="form-control" placeholder=" Search Users" name="searchName" [(ngModel)]="searchName.value" (ngModelChange)="userSearch($event)">
  </div>
<div class="users-container">
  <div class="card" *ngFor="let card of cardObjects">
      <h2 class="full-name">{{card.fullName}}</h2>
      <img src="{{card.pic}}" class="image" name="image"/>
      <div class="content">
        <p>{{card.streetLoc}}{{card.location}}</p>
        <!-- <p>{{card.location}}</p>  -->
      </div>
    </div>
</div>
<div class="LI-profile-badge text-center"  data-version="v1" data-size="medium" data-locale="en_US" data-type="horizontal" data-theme="dark" data-vanity="edwin-spencer-grier-98929860"><a class="LI-simple-link" href='https://www.linkedin.com/in/edwin-spencer-grier-98929860?trk=profile-badge'>Edwin Spencer Grier</a></div>
<router-outlet></router-outlet>
