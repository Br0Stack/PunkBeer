<div style="text-align:center">
  <h1>
      Bank Users
  </h1>
</div>
  <div class="input-bank">
      <input type="text" #searchName class="form-control" placeholder=" Search Users" name="searchName" (onChange)="userSearch($event.text)" ngModel>
      <!-- <input #myVariable type="text" name="text" ngModel> -->
      <!-- <span class="input-group-text" (click)="addTodo(todo.value)"><i class="material-icons">add</i></span> -->
      <!-- <p>{{todo.value}}</p> -->
    </div>
<div class="users-container">
  <div class="card" *ngFor="let card of cardObjects">
      <h2 class="full-name">{{card.fullName}}</h2>
      <img src="{{card.pic}}" class="image" name="image"/>
      <div class="content">
        <p>{{card.streetLoc}}{{card.location}}</p>
        <!-- <p>{{card.location}}</p>  -->
      </div>
    </div>
</div>
